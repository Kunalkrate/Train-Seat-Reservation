

<div class="container">
    <h1>Train Seat Reservation</h1>

    <!-- Input for the number of seats to reserve -->
    <div>
        <label for="numSeats">Enter number of seats to book (Max 7): </label>
        <input type="number" [(ngModel)]="numSeats" min="1" max="7" id="numSeats">
      <button (click)="bookSeats()" [disabled]="numSeats <= 0 || numSeats > seatsLeft">Book Seats</button>
    </div>

    <!-- Display seats with availability status -->
    <div class="seat-grid">
        <div *ngFor="let row of seatLayout; let rowIndex = index">
            <div *ngFor="let seat of row; let seatIndex = index"
                 [class.booked]="seat.booked"
                 [class.available]="!seat.booked"
                 class="seat">
                {{ seat.number }}
            </div>
        </div>
    </div>

    <!-- Display booked seats -->
    <div *ngIf="bookedSeats.length">
        <h3>Seats Booked: {{ bookedSeats.join(', ') }}</h3>
    </div>

  <!-- Display the seats left -->
  <div>
    <h3>Seats Left: {{ seatsLeft }}</h3>
  </div>



</div>



<router-outlet />
